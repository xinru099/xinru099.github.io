<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three terms</title>
  <style>
     * {
      margin:0;
      padding:0;
      box-sizing:border-box;
    }

    body {
      width: 100vw;
      min-height: 200vh;
      background: url('images/background.png') no-repeat center center fixed;
      background-size: cover;;
      color:white;
      font-family:Objektiv;
      font-size:30px;
      position:relative;
    }

    h1{
      text-align: center;
      margin: 40px;
      font-size:80px;
    }

    .scroll-image {
      width: 100%;
      overflow: hidden;
      margin: 40px 0;
      position: relative;
    }

    .scroll-track {
      display: flex;
      width: max-content;
      animation: scrollLeft 20s linear infinite;
    }

    .scroll-image.second-line .scroll-track {
      animation: scrollRight 25s linear infinite;
    }

    .scroll-image.third-line .scroll-track {
      animation: scrollLeftAlt 22s linear infinite;
    }

    .scroll-image img {
      width: 250px;
      height: 250px;
      margin: 0 10px;
      object-fit: cover;
      border-radius: 8px;
      flex-shrink: 0;
    }

    @keyframes scrollLeft {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-50%);
      }
    }

    @keyframes scrollRight {
      from {
        transform: translateX(-50%);
      }
      to {
        transform: translateX(0);
      }
    }

    @keyframes scrollLeftAlt {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-50%);
      }
    }

    .scroll-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid white;
      background: hsl(307, 66%, 50%);
      color: white;
      padding: 7px 16px;
      border-radius: 18px;
      font-size: 18px;
      font-family:Cy;
      cursor: pointer;
      z-index: 10;
    }

 
  </style>
</head>
<body>

  <h1>Research into Design</h1>


  <div class="scroll-image">

      <img src="images/img2.jpeg" alt="2" />
      <img src="images/img3.jpeg" alt="3" />
      <img src="images/img4.jpeg" alt="4" />
      <img src="images/img5.jpeg" alt="5" />
      <img src="images/img1.jpeg" alt="1" />
      <img src="images/img2.jpeg" alt="2" />
      <img src="images/img3.jpeg" alt="3" />
      <img src="images/img4.jpeg" alt="4" />
      <img src="images/img5.jpeg" alt="5" />
    </div>
  </div>

  <div class="scroll-image second-line">

    <div class="scroll-track">
      <img src="images/line2-img1.jpeg" alt="line2-1">

  <div class="scroll-image third-line">

</body>
</html>
